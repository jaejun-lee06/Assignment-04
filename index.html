<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Pizza Order, with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Jaejun Lee" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-green.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pizza Order, with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Pizza Order, with JavaScript</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table class="mdl-data-table mdl-js-data-table" id="pizza-size-table">
        <h5>Which pizza would you like to order?</h5>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="largePizza">
          <input type="radio" id="largePizza" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Large Pizza</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="extraLargePizza">
          <input type="radio" id="extraLargePizza" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Extra Large Pizza</span>
        </label>
        <br>
        <h5>How many toppings would you like to order?</h5>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="topping1">
          <input type="radio" id="topping1" class="mdl-radio__button" name="options2" value="1" checked>
          <span class="mdl-radio__label">One Topping</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="topping2">
          <input type="radio" id="topping2" class="mdl-radio__button" name="options2" value="1" checked>
          <span class="mdl-radio__label">Two Toppings</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="topping3">
          <input type="radio" id="topping3" class="mdl-radio__button" name="options2" value="1" checked>
          <span class="mdl-radio__label">Three Toppings</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="topping4">
          <input type="radio" id="topping4" class="mdl-radio__button" name="options2" value="1" checked>
          <span class="mdl-radio__label">Four Toppings</span>
        </label>
        <br>
        <br>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="myButtonClicked()">
          Order
        </button>
        <br>
        <br>
        <div id="answers"></div>
      </main>
    </div>
  </body>
</html>
