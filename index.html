<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Pizza Order, with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Jaejun Lee" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-green.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pizza Order</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.light_green-green.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Pizza Order, with JavaScript</span>
        </div>
      </header>
      <main class="mdl-layout__content">
          <h5>Choose a size for pizza you would like:</h5>
        
          <!--Radio Buttons-->
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Large">
        <input checked class="mdl-radio__button" id="largePizza" name="size" type="radio"
   value="Large">
        <span class="mdl-radio__label">Large Pizza ($6.00)</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="ExtraLarge">
        <input class="mdl-radio__button" id="extraLargePizza" name="size" type="radio" value="ExtraLarge">
        <span class="mdl-radio__label">Extra Large Pizza ($10.00)</span>
        </label>
        
          <h5>Choose an amount of toppings you would like:</h5>
        
          <!--CHECKBOX-->
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="topping-1">
          <input type="checkbox" id="topping-1" class="mdl-checkbox__input">
          <span class="mdl-checkbox__label">1 Topping ($1.00)</span>
        </label>
        
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="topping-2">
          <input type="checkbox" id="topping-2" class="mdl-checkbox__input">
          <span class="mdl-checkbox__label">2 Topping ($1.75)</span>
        </label>
        
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="topping-3">
          <input type="checkbox" id="topping-3" class="mdl-checkbox__input">
          <span class="mdl-checkbox__label">3 Topping ($2.25)</span>
        </label>
        
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="topping-4">
          <input type="checkbox" id="topping-4" class="mdl-checkbox__input">
          <span class="mdl-checkbox__label">4 Topping ($3.35)</span>
        </label>

        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="older()">
          Order
        </button>
        <div id="answers"></div>
      </main>
    </div>
  </body>
</html>
